    	<h2>Tout les champs sont obligatoires</h2>
    	<form method="post" action="confirmation.html">
    		<div id="colonne1" class="colonne">
	            <div class="lignesf"><label>Nom :</label>

			</div>

				<br>
				<div class="lignesf"><label>Nombre d'enfants entre 6 et 17 ans :</label>
				<input type="number" min="0" max="15" required></div>
				<br>
				<div class="lignesf"><label>Nombre d'adultes entre 18 et 59 ans :</label>
				<input type="number" min="0" max="15" required></div>
				<br>
				<div class="lignesf"><label>Nombre de seniors entre 60 ans ou plus :</label>
				<input type="number" min="0" max="15" required></div>
        <a href="confirmation.html"><input type="submit" value="Payer"></a>
